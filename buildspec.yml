version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - yum update -y
      - yum install -y jq
      - wget https://downloads.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
      - tar xzf apache-maven-3.9.6-bin.tar.gz
      - ln -s apache-maven-3.9.6 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.login=c5a367dded8439edcd8a88576e2f9615a62206bf -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=x22229698-devops -Dsonar.organization=utkarsh-nci
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=x22229698-devops >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
