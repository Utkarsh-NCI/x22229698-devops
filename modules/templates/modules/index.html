{% extends "modules/base.html" %}

{% block content %}
<div class="flex flex-col">
<div class="flex bg-base-200 flex-row rounded-xl mx-12 my-8 shadow-xl">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" href="/">Courses 2025</a>
  </div>
  <div class="flex-none">
    <a class="btn btn-ghost text-xl" href="/admin">Admin</a>
  </div>
</div>

<div class="flex flex-wrap justify-around" >

    {% for module in modules %}
    <a href="/module/{{module.id}}/">
        <div class="flex card w-96 h-[32rem] bg-base shadow-xl mt-4 mb-4 opacity-100 transition duration-300 ease-in-out hover:opacity-80 cursor-pointer" onclick="">
            <div class="flex-1 rounded-t-2xl">
            <img src="{{ MEDIA_URL }}{{ module.image }}" class="w-full object-cover rounded-t-2xl flex-1" alt="Module"/>
            <div class="card-body flex self-end flex-col flex-1">
                <h2 class="card-title mb-2">{{module.name}}</h2>
                <p class=" text-base">{{module.description}}</p>
            </div>
            </div>
        </div>
    </a>    
    {% endfor %}
</div>
</div>
{% endblock content %}
