{% extends "modules/base.html" %}

{% block content %}

<h1 class="card-title text-gray-900 font-bold text-xl mb-2">Courses</h1>

<div class="flex flex-wrap justify-around" >

    {% for module in modules %}
    <a href="/module/{{module.id}}/">
        <div class="flex card w-96 h-[32rem] bg-base shadow-xl mt-4 mb-4 opacity-100 transition duration-300 ease-in-out hover:opacity-80 cursor-pointer" onclick="">
            <div class="flex-1 rounded-t-2xl">
            <img src="{{ MEDIA_URL }}{{ module.image }}" class="w-full object-cover rounded-t-2xl flex-1"/>
            <div class="card-body flex self-end flex-col">
                <h2 class="card-title text-gray-900 font-bold text-xl mb-2">{{module.name}}</h2>
                <p class="text-gray-700 text-base">{{module.description}}</p>
            </div>
            </div>
        </div>
    </a>    
    {% endfor %}
</div>

{% endblock content %}
